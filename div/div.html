<!DOCTYPE html>

<html>

  <head>
    
    Here we will see the uses of div tag.

  </head>

  <body>

    <div class="warning">                         <!-- Here it can be created by using ".warning" emmet shortcut. -->

                                                  <!-- div tag is use to wrap many types of codes or many lines of codes so it can be helful if we ever want to make changes in many lines of codes as well as to quick access. -->
      <img                                        
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeET9hUEMB-8-cf2YEGh43E2WSLMXxc_V2nQ&s"
        alt="An intimidating leopard.">
      <p>Beware of the leopard</p>

    </div>

    <div class="container">                       <!-- This has been done by ".container>section>ul>li*3". -->

      <section>

        <ul>

          <li>Hello</li>
          <li>This is </li>
          <li>Pranab</li>

        </ul>

      </section>

    </div>

    <div class="wrapper">                          <!-- Created by emmet of ".wrapper>header+main+footer". -->

      <header></header>
      <main></main>
      <footer></footer>

    </div>
  
  </body>

</html>
