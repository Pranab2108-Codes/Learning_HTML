<!DOCTYPE html>                                         <!-- When we generate this boiler plate we use emmet shortcut of "!". -->

<html>

    <head>

        Here we will see how we can use emmet shortcuts to make different types of code structure.

    </head>

    <body>

        <p style="color: blue;"> Hey everyone.        <!-- Through "p>img" we can create this nested structure and here we did little bit of styling to text . -->

            <img src="" alt="">

        </p>

        <article></article>                             <!-- This can be make by "article+section". -->
        <section></section>

        <p>This is my first paragraph</p>               <!-- This is how we have made this "p{This is my first paragraph}". -->
        <h1>This is my first big heading</h1>.          <!-- Similarly this "h{This is my first big heading}". -->

        <article>This is my only article</article>      <!-- "article{This is my only article}". -->
        <section>My name is Pranab</section>            <!-- "section{My name is Pranab}". -->
        <a href="">Click here</a>                       <!-- "a{Click here}". -->

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>     <!-- Generating random paragraph starting with lorem with total 7 words using "p>lorem7". -->

        <section>                                       <!-- "section>(ul>li*2)+footer". -->

            <ul>

                <li></li>
                <li></li>

            </ul>

            <footer></footer>

        </section>

        <p id="p1"></p>                                 <!-- Creting the ID "p#p1". -->
        <article id="art1"></article>                   <!-- "article#art1". -->
                                                        <!-- It states that each tag's ID should be unique in a website. -->

                                                        <!-- We create the class because when ever we need to make some changes in a big code , we can put all those in to a class , so it helps to access as well as make changes easily in many lines all at once. -->
        <p class="para"></p>                            <!-- Creating class name para under the paragraph "p.para". -->
        <article class="dog"></article>                 <!-- "article.dog". -->
        <section class="dog cat horse"></section>       <!-- "section.dog.cat.horse". -->
                                                        <!-- Here it says that the classes of dog , cat horse all comes under this section. -->
    </body>

</html>
