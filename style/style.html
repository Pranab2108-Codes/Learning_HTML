<!DOCTYPE html>

<html>

    <head>

        Here we will see how we can add style to background or text.
            
    </head>

    <body>

        <h1 style="background-color: aqua;">This is my 1st heading.</h1>                 <!-- Here by using the "style" attribute in heading with "background-color" we can do coloring the background of the text. -->
        <h2 style="background-color: green;"> This is my 2nd highest heading.</h2>
        <h3 style="color: blueviolet;">This is my 3rd highest heading.</h3>              <!-- Here  by using the "style" attribute in heading with "color" , we are only coloring the text. -->

    </body>

</html>
