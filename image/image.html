<!DOCTYPE html>

<html>

    <head>

        Here we will see how we can show/display an image using img tag.
            
    </head>

    <body>

        <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Shri_Ratan_Naval_Tata.jpg/960px-Shri_Ratan_Naval_Tata.jpg" alt="Ratan TaTa">   <!-- Here "src" indicate the source and "alt" indicate the alternate text. -->
        <br> 
        <img src="" alt="Click Here">                                                                                                                      <!-- If somehow we forgot to put the path of the image then alternative text will help us to show that our image didn't upload. -->
                                                                                                                              
    </body>

</html>
